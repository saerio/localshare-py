<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px; /* Add padding to center the content */
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            color: #f0ad4e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Page Not Found (404)</h1>
    <p>The share ID you are trying to access does not exist or is invalid.</p>
    <p>Click <a href="/">here</a> to go back to the home page.</p>
</body>
</html>
